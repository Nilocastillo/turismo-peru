name: Deploy to GoDaddy via FTP
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.turismoperu.com.pe
          username: ${{ secrets.FTP_USERNAME_TPC }}
          password: ${{ secrets.FTP_PASSWORD_TPC }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ./public_html/
          timeout: 300000
          security: loose # ðŸ‘ˆ GoDaddy a veces requiere esto
